---
layout: default
title:
---

<section>
  <h1 class="title">Selected Work</h1>
  {% for post in site.posts %}
    <div class="project-preview">
      <div class="project-image">
        <div class="project-button-cutout"></div>
        <div class="project-button">
          <span>00{{ forloop.index }} - {{ post.title }}</span>
          <br>
          <a href="{{ post.url | prepend: site.baseurl }}">View Project</a>
        </div>
      </div>
    </div>
  {% endfor %}
</section>
